name: File Scanning Action
description: Scan files using a Python script
inputs:
  files:
    description: 'List of files to scan'
    required: true
  workspace:
    description: 'GitHub workspace directory'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      files_array=($(echo '${{ toJson(inputs.files) }}' | jq -r '.[]'))
      python /app/vulnerabilities_scanner.py "${files_array[@]}"
